<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="asset/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="toast" id="toast">
        <h2 class="alert">Your city was not found !</h2>
        <i class="bi bi-exclamation-circle error"></i>
        <div class="line"></div>
    </div>
    <div class="popup" id="popup">
        <i class="bi bi-x close-icon" id="close-icon"></i>
        <div class="chose-container">
            <input type="text" id="chose-location" placeholder="Weather in your city">
            <i class="bi bi-search" id="search-icon"></i>
            <button type="submit" id="changeloc">Search</button>
        </div>
    </div>
    <div class="no" id="no"></div>
    <section>
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date">
                <h2 class="date-dayname" id="dayname"></h2>
                <span class="date-day" id="day"></span>
                <i class="bi bi-geo-alt location-icon" id="location-icon"></i>
                <span class="location" id="location"></span>
            </div>
            <div class="weather">
                <i data-feather="sun" id="weather-icon"></i>
                <h1 class="weather-temp" id="weather-temp"></h1>
                <h3 class="weather-desc" id="weather-desc"></h3>

            </div>
        </div>
        <div class="info-side">
            <div class="today-info-parent">
                <div class="today-info">
                    <div class="precipitation">
                        <span class="title">max temp</span>
                        <span class="value" id="max_temp"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="precipitation">
                        <span class="title">min temp</span>
                        <span class="value" id="min_temp"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity">
                        <span class="title">HUMIDITY</span>
                        <span class="value" id="humi">34 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind">
                        <span class="title">WIND</span>
                        <span class="value" id="wind"></span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list" id="week-list">
                    <li class="active">
                        <i></i>
                        <span class="day-name" id="day1"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li>
                        <i></i>
                        <span class="day-name" id="day2"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li>
                        <i></i>
                        <span class="day-name" id="day3"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li>
                        <i></i>
                        <span class="day-name" id="day4"></span>
                        <span class="day-temp"></span>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="location-container">
                <button class="location-button" id="location-button">
                    <i class="bi bi-geo-alt" data-feather="map-pin"></i>
                    <span>Change Location</span>
                </button>
            </div>
        </div>
    </section>
</body>

<script src="master.js"></script>

</html>
